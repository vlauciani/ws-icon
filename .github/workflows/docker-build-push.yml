name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: vlauciani/ws-icon

jobs:
  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          # Read version from version file
          VERSION_FILE=$(cat version | tr -d '[:space:]')
          echo "Version from version file: $VERSION_FILE"

          # Read version from OpenAPI spec
          VERSION_OPENAPI=$(grep -E '^\s*version:' swagger/openapi.yaml | head -n 1 | sed 's/.*version:[[:space:]]*//g' | tr -d '[:space:]')
          echo "Version from OpenAPI spec: $VERSION_OPENAPI"

          # Compare versions
          if [ "$VERSION_FILE" != "$VERSION_OPENAPI" ]; then
            echo "::error::Version mismatch! version file: $VERSION_FILE, openapi.yaml: $VERSION_OPENAPI"
            exit 1
          fi

          echo "::notice::Version check passed: $VERSION_FILE"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: version-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: "Docker container for generating customizable icon images"
          readme-filepath: ./README.md
